<script>
    function getRequests() {
        $.getJSON("/resume", function (response) {
            let text = "";
            for(let i = 0; i < response.length; i++){
                text += ( response[i]['message_text'] + '<br><br>' );
            }
            $('#field').append(text);
        })
    }
</script>

<body style="background-color:#80c8ff" onload="getRequests()">

    <div class="container"  style="margin-top:55px; padding: 20px 20px 20px 20px;">
        <p id="field"></p>
    </div>

</body>
